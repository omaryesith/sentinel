# Production Docker Compose for Sentinel
# Usage: docker compose -f docker-compose.prod.yml up -d

services:
  web:
    build:
      context: .
      dockerfile: ./docker/django/Dockerfile
    command: /start-prod.sh
    volumes:
      - static_volume:/app/staticfiles
    env_file:
      - ./.env
    environment:
      - DJANGO_SETTINGS_MODULE=core.settings
    depends_on:
      - db
      - redis
    expose:
      - "8000"
    restart: always
    healthcheck:
      test: [ "CMD-SHELL", "nc -z localhost 8000 || exit 1" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  db:
    image: postgres:15-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    restart: always
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}" ]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    restart: always
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5

  celery_worker:
    build:
      context: .
      dockerfile: ./docker/django/Dockerfile
    command: celery -A core worker -l info --concurrency=2
    env_file:
      - ./.env
    environment:
      - DJANGO_SETTINGS_MODULE=core.settings
    depends_on:
      - redis
      - db
    restart: always

  celery_beat:
    build:
      context: .
      dockerfile: ./docker/django/Dockerfile
    command: celery -A core beat -l info
    env_file:
      - ./.env
    environment:
      - DJANGO_SETTINGS_MODULE=core.settings
    depends_on:
      - redis
      - db
    restart: always

  flower:
    image: mher/flower
    environment:
      - CELERY_BROKER_URL=${REDIS_URL}
      - FLOWER_PORT=${FLOWER_PORT}
      - FLOWER_URL_PREFIX=/flower
      - FLOWER_BASIC_AUTH=${FLOWER_USER}:${FLOWER_PASSWORD}
    expose:
      - "${FLOWER_PORT}"
    depends_on:
      - redis
    restart: always

  nginx:
    build:
      context: .
      dockerfile: ./docker/nginx/Dockerfile.prod
    ports:
      - "80:80"
    volumes:
      - static_volume:/app/staticfiles:ro
    depends_on:
      - web
      - flower
    restart: always

volumes:
  postgres_data:
  static_volume:
